<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons8-calculator-48.png">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="screen">123456</div>
            <div class="buttons-grid">
                <button class="btn" id="clear"></button>
                <button class="btn" id="delete"></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">รท</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">ร</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </main>
</body>
<script src="javascript.js"></script>
</html>
