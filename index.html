<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons8-calculator-48.png">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="screen">
                <div class="last-operation"></div>
                <div class="current-operation"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn" id="clear"></button>
                <button class="btn" id="delete"></button>
                <button class="btn number" id="digit-7">7</button>
                <button class="btn number" id="digit-8">8</button>
                <button class="btn number" id="digit-9">9</button>
                <button class="btn operator" id="divide">รท</button>
                <button class="btn number" id="digit-4">4</button>
                <button class="btn number" id="digit-5">5</button>
                <button class="btn number" id="digit-6">6</button>
                <button class="btn operator" id="multiply">ร</button>
                <button class="btn number" id="digit-1">1</button>
                <button class="btn number" id="digit-2">2</button>
                <button class="btn number" id="digit-3">3</button>
                <button class="btn operator" id="subtract">-</button>
                <button class="btn number">.</button>
                <button class="btn number" id="digit-0">0</button>
                <button class="btn" id="equals">=</button>
                <button class="btn operator" id="sum">+</button>
            </div>
        </div>
    </main>
</body>
<script src="javascript.js"></script>
</html>
